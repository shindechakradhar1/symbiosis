<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		 <link rel="stylesheet" type="text/css" th:href="@{/css/nav.css}" />		
</head>
<body>

 <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="adminHomePage">Admin</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      
      <li class="nav-item">
        <a class="nav-link" href="manageDonor">Manage Donor</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="manageStock">Manage Stock</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="bloodRequest">Blood Request</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="requestCompleted"> Request Completed</a>
      </li>
    </ul>
  </div>
  <a class="navbar-brand" href="home">Log Out</a>
</nav>
<div class="container">
		<h3>List of Blood Request</h3>
		<table class="table">
			
			<thead>
				<tr>
					<th scope="col">Name</th>
					<th scope="col">Address</th>
					<th scope="col">Phone</th>
					<th scope="col">BloodGroup</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="user:${users}">
					<td th:text="${user.name}"></td>
					<td th:text="${user.address}"></td>
					<td th:text="${user.phone}"></td>
					<td th:text="${user.bloodGroup}"></td>
					<td>
						<a th:href="@{complete/{id}(id=${user.Userid})}">
							<button type="button" class="btn btn-outline-primary">Complete</button>
						</a>
					</td>
						
				</tr>
				
			</tbody>
		</table>
	</div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
