<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

		 <link rel="stylesheet" type="text/css" th:href="@{/css/nav.css}" />		
</head>
<body>

 <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="adminHomePage">Admin</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      
      <li class="nav-item">
        <a class="nav-link" href="manageDonor">Manage Donor</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="manageStock">Manage Stock</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="bloodRequest">Blood Request</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="requestCompleted"> Request Completed</a>
      </li>
    </ul>
  </div>
  <a class="navbar-brand" href="home">Log Out</a>
</nav>

    <div class="container">
<div th:if="${successMsg}" class="alert alert-success">
        <!-- Display the success message -->
        <p th:text="${successMsg}"></p>
    </div>
    <table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Phone</th>
      <th scope="col">BloodGroup</th>
      <th scope="col">Delete</th>
      
    </tr>
  </thead>
  <tbody>
	  
    <tr th:each="donor : ${donors}">
    
      <td th:text="${donor.name}"></td>
      <td th:text="${donor.address}"></td>
      <td th:text="${donor.phone}"></td>
      <td th:text="${donor.bloodGroup}"></td>
      <td>
		  <a th:href="@{deleteDonor/{id}(id=${donor.DonorId})}">
				<button type="button" class="btn btn-outline-primary">Delete</button>
		  </a>
	  </td>
    </tr>
    
  </tbody>
</table>


</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
