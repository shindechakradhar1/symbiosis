    <div class="container">
    <h2 style="text-align: center;color:cornflowerblue;font-family:'Times New Roman', Times, serif;">List of Stock</h2>
    <table class="table"> 
  <thead>
    <tr>
      <th scope="col">Blood Group</th>
      <th scope="col">Stock</th>
      <th scope="col">Update</th>
      
    </tr>
  </thead>
  <tbody>
    <tr th:each="bloodGroup : ${bloodGroups}">
    
      <td th:text="${bloodGroup.groupType}"></td>
      <td th:text="${bloodGroup.stock}"></td>
      <td>
		 <a th:attr="href=@{/updateStock/{id}(id=${bloodGroup.id})}">
             <button type="button" class="btn btn-outline-primary">Update</button>
          </a>

	  </td>
    </tr>
    
  </tbody>
</table>
