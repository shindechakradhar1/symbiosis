<div class="col-sm-12 my-1">
    <div class="login">
        <div class="loginform">
            <h1>Register</h1>
            <form>
                <div class="form-row align-items-center">
                    <div class="col-sm-12 my-1">
                        <input type="text" [(ngModel)]="user.firstname" [ngModelOptions]="{standalone: true}" class="form-control" id="firstname" placeholder="First Name">
                    </div>
                    <br>
                    <div class="col-sm-12 my-1">
                        <input type="text" [(ngModel)]="user.lastnanme" [ngModelOptions]="{standalone: true}" class="form-control" id="lastname" placeholder="Last Name">
                    </div>
                    <br>
                    <div class="col-sm-12 my-1">
                        <input type="email" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" class="form-control" id="email" placeholder="Email">
                    </div>
                    <br>
                    <div class="col-sm-12 my-1">
                        <input type="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" class="form-control" id="password" placeholder="Password">
                    </div>
                    <br>
                  
                    <div class="col-sm-12 my-1">
                        <button type="submit" class="btn btn-primary " (click)="register()">Register</button>
                    </div>
                    <p>Already have Account <a routerLink="/login" class="forgot">Login here</a></p>
                </div>
            </form>
        </div>
    </div>
    <router-outlet></router-outlet>
