<div class="container">
    <div class="blogs">

        <div class="card" *ngFor="let post of posts">
            <div class="card-header">
                {{ post.title }}
                <div class="float-end"> 12 Likes</div>
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>{{ post.content }}</p>
                </blockquote>
            </div>
            <div class="card-footer ">
                <div class="actions ">
                    <p>Comments</p>
                    <div class="comments">
                     <p class="commet-user">
                        Ajay Valapkar
                     </p>
                     <p class="commetn">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
