<div class="category">
    <h2>Topics </h2>
    <ul class="list-group">
        <li   class="list-group-item d-flex justify-content-between align-items-center">
            <button (click)="allBlogs()">All</button>
              <span class="badge badge-primary badge-pill">14</span>
          </li>
        <li   class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let cate of categories">
          <button (click)="getCategoryId(cate.categoryid)">{{cate.categoryname}}</button>
            <span class="badge badge-primary badge-pill">14</span>
        </li>
       
    </ul>
</div>
