<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Destinations</title>
</head>
<body>

<h1>Destinations</h1>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="destination : ${destinations}">
            <td th:text="${destination.id}"></td>
            <td th:text="${destination.name}"></td>
            <td th:text="${destination.description}"></td>
        </tr>
    </tbody>
</table>

</body>
</html>
